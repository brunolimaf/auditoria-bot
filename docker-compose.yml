version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: auditor_db
    environment:
      POSTGRES_USER: auditor
      POSTGRES_PASSWORD: senha_segura
      POSTGRES_DB: auditoria_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data: